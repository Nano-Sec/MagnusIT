<html>
    <head>
        <title>Login</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="public/login.css">
    </head>
    <body>
        <div class='login-container' ng-controller="login">
            <div class='logo'>
                <img src="public/logo.png">
            </div>
            <div class='login-content'>
                <div class='login-fields'>
                    <input ng-model="credentials.username" type="text" class="fa" placeholder="&#xf007;   Username" required>
                    <input ng-model="credentials.password" type="password" class="fa" placeholder="&#xf13e;   Password" required>
                    <input type="submit" ng-click="auth()" class="fa" value="Login &#xf101;">
                    <a href="#">Forgot Password ?</a>
                </div>
            </div>
        </div>
    </body>
</html>
