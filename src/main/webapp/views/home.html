<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"
        integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/home.css">
    </head>
    <body>
        <div class="wrapper" ng-controller="login">
            <div class="header">
                <div class="navigation">
                    <div class="product-name">
                        <div class="show">Magnus IT &nbsp;<i class="fas fa-chevron-circle-right"></i></div>
                        <div class="hidden">
                            <span ui-sref="home.dashboard">Dashboard</span>
                            <span ui-sref="home.viewIssueList">View Issue</span>
                            <span ui-sref="home.userList">User Management</span>
                            <span ui-sref="home.projectList">Project Management</span>
                        </div>
                    </div>
                </div>
                <div class="account">
                    <div class="account-dropdown">
                        <div class="account-show">Account &nbsp;<i class="fas fa-chevron-circle-down"></i></div>
                        <div class="account-hidden">
                            <span><i class="fas fa-user"></i> My Account</span>
                            <span ng-click="logout()"> <i class="fas fa-sign-out-alt"></i> Logout</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="view" ui-view></div>
        </div>
    </body>
</html>
