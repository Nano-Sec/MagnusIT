<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
<link rel="stylesheet" href="css/userList.css">
</head>
<body>
    <div ng-controller="EmployeeController as ctrl">

        <div class="userHeader">
            <div class="search-bar">
                <input type="text" placeholder="Type Here..."><select name="project">
                    <option value="" disabled>Projects</option>
                    <option value=1>Default</option>
                </select>
                <button class="search-button"><i class="fas fa-search"></i>&nbsp; Search</button>
            </div>
            <div class="action-button">
                <button class="circle"><i class="fas fa-user-times"></i></button>
                <button class="circle" ui-sref="home.createEmployee"><i class="fas fa-user-plus"></i></button>
                <button class="circle"><i class="fas fa-users"></i></button>
                <button class="circle"><i class="fas fa-code-branch"></i></button>
            </div>
        </div>

        <div class="column" ng-repeat="user in ctrl.employees">
        <div class="card">
            <div class="number">#{{user.empNo}}</div>
            <div class="container">
                <h2>{{user.employeeName}}</h2>
                <p class="title">Employee</p>
                <p>{{user.email}}</p>
                <p><button class="button" ng-click="ctrl.goToEmployee(user.employeeNumber)"><i class="fas fa-arrow-right"></i></button></p>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
