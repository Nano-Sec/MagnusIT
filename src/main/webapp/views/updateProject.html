<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/createProject.css">
    <style>
        .modalBox
        {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background: #fff;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 1px 2px 5px rgba(0,0,0,0.3);
            position: relative;
        }
    </style>
</head>
<body>
    <div class="Modal-backdrop"></div>
    <div class="Modal-holder" ui-sref="home.viewProject">
        <div class="form-container" ng-click="$event.stopPropagation()">
            <form name="updateProjectForm" ng-submit="ctrl.updateProject()">
                <div class="input-container">
                    <div class="project-no">
                        Update Project &nbsp; <i class="far fa-file-alt"></i>
                    </div>
                    <div class="project-name">
                        <div class="col-25"><label for="name">Name</label></div>
                        <div class="col-75"><input type="text" ng-model="ctrl.postProject.name" placeholder="Project name..." maxlength="250" required></div>
                    </div>
                    <div class="project-name">
                        <div class="col-25"><label for="description">Description</label></div>
                        <div class="col-75"><textarea ng-model="ctrl.postProject.description" placeholder="Describe the project..." rows="20" maxlength="500" required></textarea></div>
                    </div>
                </div>
                <div class="dropdown-container">
                    <div class="dropdown" id="project-dropdown">
                        Accessibility<br>
                        <select name="accessibility" data-ng-model="ctrl.postProject.isPublic">
                            <option value="" disabled>Select a value</option>
                            <option data-ng-value="true">Public</option>
                            <option data-ng-value="false">Private</option>
                        </select>
                    </div>
                </div>
                <div class="submit-container">
                    <div class="button-container">
                        <input type="submit" value="Add">
                        <input type="reset" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
