<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/updateProject.css">
    <style>
        .modalBox
        {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background: #fff;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 1px 2px 5px rgba(0,0,0,0.3);
            position: relative;
        }
    </style>
</head>
<body>
    <div class="Modal-backdrop"></div>
    <div class="Modal-holder" ui-sref="home.viewProject">
        <div class="form-container" ng-click="$event.stopPropagation()">
            <form name="createProjectForm" ng-submit="">
                <div class="input-container">
                    <div class="project-no">
                       Update Project &nbsp; <i class="fas fa-edit"></i>
                    </div>
                    <div class="project-name">
                        <label for="name">Name</label>
                        <input type="text" ng-model="" placeholder="Project name..." required>
                    </div>
                    <div class="project-description">
                        <label for="description">Description</label>
                        <textarea ng-model="" placeholder="Describe the project..." rows="15" required></textarea>
                    </div>
                </div>
                <div class="dropdown-container">
                    <div class="dropdown" id="project-dropdown">
                        <label for="accessibility">Accessibility</label>
                        <select name="accessibility" ng-model="">
                            <option value="" disabled>Select a value</option>
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                </div>
                <div class="submit-container">
                    <div class="button-container">
                        <input type="submit" value="Update">
                        <input type="reset" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
