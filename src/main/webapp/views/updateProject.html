<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/updateProject.css">
</head>
<body>
    <div class="Modal-backdrop"></div>
    <div class="Modal-holder" ui-sref="home.viewProject">
        <div class="form-container" ng-click="$event.stopPropagation()">
            <form name="createProjectForm" ng-submit="">
                <div class="input-container">
                    <div class="project-no">
                       Update Project &nbsp; <i class="fas fa-edit"></i>
                    </div>
                    <div class="update-project-name">
                        <label class="update-label" for="name">Name</label>
                        <input type="text" ng-model="" placeholder="Project name..." required>
                    </div>
                    <div class="project-description">
                        <label class="update-label" for="description">Description</label>
                        <textarea ng-model="" placeholder="Describe the project..." rows="15" required></textarea>
                    </div>
                </div>
                <div class="dropdown-container">
                    <div class="updateDropdown" id="project-dropdown">
                        <label class="update-label" for="accessibility">Accessibility</label>
                        <select name="accessibility" ng-model="">
                            <option value="" disabled>Select a value</option>
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                </div>
                <div class="submit-container">
                    <div class="button-container">
                        <input type="submit" value="Update">
                        <input type="reset" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
