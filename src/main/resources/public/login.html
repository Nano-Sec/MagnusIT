<html>
    <head>
        <title>Login</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="login.css">
        <script src="login.js"></script>
    </head>
    <body ng-app="myapp" ng-controller="ctrl as ctrl">
        <div class='login-container'>
            <div class='logo'>
                <img src="logo.png">
            </div>
            <div class='login-content'>
                <div class='login-fields'>
                    <input ng-model="ctrl.userName" type="text" class="fa" placeholder="&#xf007;   Username">
                    <input ng-model="ctrl.password" type="password" class="fa" placeholder="&#xf13e;   Password">
                    <input type="submit" ng-click="ctrl.test()" class="fa" value="Login &#xf101;">
                    <a href="#">Forgot Password ?</a>
                </div>
            </div>
        </div>
    </body>
</html>
